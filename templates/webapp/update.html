<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create page</title>
</head>

<body>
	<a href="{{ url_for('webapp_list') }}" style="text-decoration: none;">Home page</a><br>
	<form method="post">
		<div class="form-group">
			<label for="nom">Nom</label>
			<input type="text" class="form-control" id="nom" name="nom" value="{{ webapp.nom }}">
		</div>
		<div class="form-group">
			<label for="pastille">Pastille</label>
			<select type="text" name="pastille" id="pastille" class="form-control">
				<option value="rouge">Rouge</option>
				<option value="vert">Vert</option>
			</select>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" id="description" name="description"
				value="{{ webapp.description }}">
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
</body>
